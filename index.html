<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Mapbox Basic App</title>

    <!--MAPBOX CDN></MAPBOX-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@mapbox/mapbox-gl-geocoder@5.0.2/dist/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mapbox/mapbox-gl-geocoder@5.0.2/lib/mapbox-gl-geocoder.min.css">

    <link rel="stylesheet" href="./css/main.css">  
    
</head>
<body>
    <div class="container">

        <h1 class="title">Map Rish</h1>
        <div id="map"></div>
        <pre id="info"></pre>


        <div id="menu">
            <input id="satellite-streets-v11" type="radio" name="rtoggle" value="satellite" >
            <!-- See a list of Mapbox-hosted public styles at -->
            <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
            <label for="satellite-streets-v11">satellite streets</label>
            <input id="light-v10" type="radio" name="rtoggle" value="light">
            <label for="light-v10">light</label>
            <input id="dark-v10" type="radio" name="rtoggle" value="dark">
            <label for="dark-v10">dark</label>
            <input id="streets-v11" type="radio" name="rtoggle" value="streets" checked="checked">
            <label for="streets-v11">streets</label>
            <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors">
            <label for="outdoors-v11">outdoors</label>
        </div>
    </div>

    <script src="./js/mapboxToken.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
