<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mapbox Basic App</title>

    <!--MAPBOX CDN></MAPBOX-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@mapbox/mapbox-gl-geocoder@5.0.2/dist/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mapbox/mapbox-gl-geocoder@5.0.2/lib/mapbox-gl-geocoder.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- papaparse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse"></script>
    <link rel="stylesheet" href="./css/main.css">  
    
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>

</head>
<body>


    <div class="container">

        

        <!-- Map Section -->
        <div id="map"></div>



        <!-- Chart Section-->
        <div id="right-banner">
            <!-- <h1>
            <span id="banner-title">Suburb</span>
            </h1> -->
            <h2>
                <span id="Section-title">Market Overview</span>
            </h2>
        <div class="kpi-row">
            <div id="kpi-container">
                <div id="kpi"></div>
            </div>
            <div id="kpi-container">
                <div id="kpi2"></div>
            </div>
            <div id="kpi-container">
                <div id="kpi3"></div>
            </div>
            <div id="kpi-container">
                <div id="kpi4"></div>
            </div>
        </div>

             <!-- Grouped charts to be displayed side by side -->
        <div class="chart-row">
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="chart2"></canvas>
            </div>
        </div>

        <div class="chart-row2">   
            <div class="chart-container">
                <canvas id="chart3"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="chart4"></canvas>
            </div>
        </div>
        
        <h2>
            <span id="Section-title2">Market Performance</span>
        </h2>

        <div class="kpi-row2">
            <div id="kpi-container2">
                <div id="kpi6"></div>
            </div>
            <div id="kpi-container2">
                <div id="kpi5"></div>
            </div>
            <div id="kpi-container2">
                <div id="kpi7"></div>
            </div>
            <div id="kpi-container2">
                <div id="kpi8"></div>
            </div>
        </div>

        
        
        <div class="chart-row3">
            <div class="chart-container">
                <canvas id="chart5"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="chart6"></canvas>
            </div>
        </div>

        <!-- <div class="chart-container">
            <canvas id="chart7"></canvas>
        </div> -->
            
        
    </div>

    <script src="./js/mapboxToken.js"></script>
    <!-- Make sure to mark the script as a module -->
    <script type="module" src="./js/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</body>
</html>
