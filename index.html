<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mapbox Basic App</title>

    <!--MAPBOX CDN></MAPBOX-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@mapbox/mapbox-gl-geocoder@5.0.2/dist/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mapbox/mapbox-gl-geocoder@5.0.2/lib/mapbox-gl-geocoder.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- papaparse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse"></script>
    <link rel="stylesheet" href="./css/main.css">  
    
</head>
<body>
    <div class="container">

        <!-- Map Section -->
        <div id="map"></div>


        <!-- Chart Section-->
        <div id="right-banner">
            <h1>
            <span id="banner-title">Suburb</span>
            </h1>
            <div id="kpi-container">
                <div id="kpi"></div>
                <div id="kpi2"></div>
            </div>
            <canvas id="chart"></canvas>
            <canvas id="chart2"></canvas>
            <canvas id="chart3"></canvas>
            <canvas id="chart4"></canvas>
            <canvas id="chart5"></canvas>
            <canvas id="chart6"></canvas>
            <canvas id="chart7"></canvas>
            
            
        </div>

        <!-- <pre id="info"></pre> -->

        <div id="menu">
            <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" >
            <!-- See a list of Mapbox-hosted public styles at -->
            <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
            <label for="satellite-v9">satellite</label>
            <input id="light-v10" type="radio" name="rtoggle" value="light" checked="checked">
            <label for="light-v10">light</label>
            <input id="dark-v10" type="radio" name="rtoggle" value="dark">
            <label for="dark-v10">dark</label>
            <input id="streets-v11" type="radio" name="rtoggle" value="streets" >
            <label for="streets-v11">streets</label>
            <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors">
            <label for="outdoors-v11">outdoors</label>
        </div>
        
    </div>

    <script src="./js/mapboxToken.js"></script>
    <!-- Make sure to mark the script as a module -->
    <script type="module" src="./js/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</body>
</html>
